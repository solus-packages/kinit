name       : kinit
version    : 5.35.0
release    : 6
source     :
    - https://download.kde.org/stable/frameworks/5.35/kinit-5.35.0.tar.xz : 23450fd2d31302c788290768a2a01c0fb1dadf57d2dbfc8a71061120e6a3af6f
license    :
    - LGPL-2.0
    - LGPL-2.1
component  : desktop.library
autodep    : no
summary    : Helper library to speed up start of applications on KDE workspaces.
description: |
    Helper library to speed up start of applications on KDE workspaces.
patterns   :
    - /usr/lib64/libkdeinit5_klauncher.so
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kconfig-devel
    - kcrash-devel
    - ki18n-devel
    - kio-devel
    - kservice-devel
    - kwindowsystem-devel
rundeps    :
    - kservice
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
