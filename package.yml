name       : kinit
version    : 5.105.0
release    : 68
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.105/kinit-5.105.0.tar.xz : 40dcd052f99cffc3588593495f971a6fb580e82804cbbdf43bf4bd9f2f9ed4ce
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.0-only
    - LGPL-2.1-only
component  : desktop.library
summary    : Helper library to speed up start of applications on KDE workspaces.
description: |
    Helper library to speed up start of applications on KDE workspaces.
autodep    : no
optimize   : lto
patterns   :
    - /usr/lib64/libkdeinit5_klauncher.so
builddeps  :
    - pkgconfig(libcap)
    - pkgconfig(x11)
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kio-devel
rundeps    :
    - kservice
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
