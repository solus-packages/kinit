name       : kinit
version    : 5.107.0
release    : 70
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.107/kinit-5.107.0.tar.xz : cefe344456222c63bbc1738192a11f68e0eff7eac5e32f73e0edb9b8d9a848dc
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.0-only
    - LGPL-2.1-only
component  : desktop.library
summary    : Helper library to speed up start of applications on KDE workspaces.
description: |
    Helper library to speed up start of applications on KDE workspaces.
autodep    : no
optimize   : lto
patterns   :
    - /usr/lib64/libkdeinit5_klauncher.so
builddeps  :
    - pkgconfig(libcap)
    - pkgconfig(x11)
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kio-devel
rundeps    :
    - kservice
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
