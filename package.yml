name       : kinit
version    : 5.28.0
release    : 3
source     :
    - http://download.kde.org/stable/frameworks/5.28/kinit-5.28.0.tar.xz : 22a4dc26cb941c00422bc89b6946b870fb6c32672a7eaedf28bb4049ad228a43
license    :
    - LGPL-2.0
    - LGPL-2.1
component  : desktop.library
summary    : Helper library to speed up start of applications on KDE workspaces.
description: |
    Helper library to speed up start of applications on KDE workspaces.
patterns   :
    - /usr/lib64/libkdeinit5_klauncher.so
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kconfig-devel
    - kcrash-devel
    - ki18n-devel
    - kio-devel
    - kservice-devel
    - kwindowsystem-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
