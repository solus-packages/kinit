name       : kinit
version    : 5.38.0
release    : 8
source     :
    - https://download.kde.org/stable/frameworks/5.38/kinit-5.38.0.tar.xz : ae49e0a3cf8a86868afb57bfd820c65be60939e4a79d39e54608fcc9f307914c
license    :
    - LGPL-2.0
    - LGPL-2.1
component  : desktop.library
autodep    : no
summary    : Helper library to speed up start of applications on KDE workspaces.
description: |
    Helper library to speed up start of applications on KDE workspaces.
patterns   :
    - /usr/lib64/libkdeinit5_klauncher.so
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libcap)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kconfig-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - kservice-devel
    - kwindowsystem-devel
rundeps    :
    - kservice
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
