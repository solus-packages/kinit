name       : kinit
version    : 5.42.0
release    : 12
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.42/kinit-5.42.0.tar.xz : 2a1ec0c3d8a2566f9b31bcf7863a28697f3bfd46e00b8a8a4736f01b08537717
license    :
    - LGPL-2.0
    - LGPL-2.1
component  : desktop.library
autodep    : no
optimize   : lto
summary    : Helper library to speed up start of applications on KDE workspaces.
description: |
    Helper library to speed up start of applications on KDE workspaces.
patterns   :
    - /usr/lib64/libkdeinit5_klauncher.so
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libcap)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kconfig-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - kservice-devel
    - kwindowsystem-devel
rundeps    :
    - kservice
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
