name       : kinit
version    : 5.48.0
release    : 18
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.48/kinit-5.48.0.tar.xz : 2ad529be186e3c1b74109f937a77d13f1f87acfda69d736a94f8f7bb821c4e23
license    :
    - LGPL-2.0
    - LGPL-2.1
component  : desktop.library
autodep    : no
optimize   : lto
summary    : Helper library to speed up start of applications on KDE workspaces.
description: |
    Helper library to speed up start of applications on KDE workspaces.
patterns   :
    - /usr/lib64/libkdeinit5_klauncher.so
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libcap)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kconfig-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - kservice-devel
    - kwindowsystem-devel
rundeps    :
    - kservice
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
