name       : kinit
version    : 5.106.0
release    : 69
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.106/kinit-5.106.0.tar.xz : af3f392426e94c2dcce987af1375ca0668787a2531bfd6f2978ccc0ce979d5a5
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.0-only
    - LGPL-2.1-only
component  : desktop.library
summary    : Helper library to speed up start of applications on KDE workspaces.
description: |
    Helper library to speed up start of applications on KDE workspaces.
autodep    : no
optimize   : lto
patterns   :
    - /usr/lib64/libkdeinit5_klauncher.so
builddeps  :
    - pkgconfig(libcap)
    - pkgconfig(x11)
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kio-devel
rundeps    :
    - kservice
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
