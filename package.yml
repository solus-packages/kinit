name       : kinit
version    : 5.90.0
release    : 59
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.90/kinit-5.90.0.tar.xz : 2a3858eeb80b044e884bdc77e110e7ecb34cdb91575c544a95502123a183c57c
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.0-only
    - LGPL-2.1-only
component  : desktop.library
summary    : Helper library to speed up start of applications on KDE workspaces.
description: |
    Helper library to speed up start of applications on KDE workspaces.
autodep    : no
optimize   : lto
patterns   :
    - /usr/lib64/libkdeinit5_klauncher.so
builddeps  :
    - pkgconfig(libcap)
    - pkgconfig(x11)
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kio-devel
rundeps    :
    - kservice
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
