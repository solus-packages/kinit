name       : kinit
version    : 5.47.0
release    : 17
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.47/kinit-5.47.0.tar.xz : e004e9dced7da73c5344858170bc91f8075e6c9e6646c6efdc931efec88b80e5
license    :
    - LGPL-2.0
    - LGPL-2.1
component  : desktop.library
autodep    : no
optimize   : lto
summary    : Helper library to speed up start of applications on KDE workspaces.
description: |
    Helper library to speed up start of applications on KDE workspaces.
patterns   :
    - /usr/lib64/libkdeinit5_klauncher.so
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libcap)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kconfig-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - kservice-devel
    - kwindowsystem-devel
rundeps    :
    - kservice
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
